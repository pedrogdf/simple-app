<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><b>Product</b></ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
  <form [formGroup]="productForm">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text"  formControlName="name" id="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" formControlName="description" id="description"></ion-input>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let image of imagesBase64;">
        <ion-thumbnail slot="start">
          <ion-img [src]="'data:image/png;base64,'+image"></ion-img>
        </ion-thumbnail>
      </ion-item>
    </ion-list>
    <ion-button (click)="getPicture()" >Upload Image</ion-button>

    <ion-button (click)="saveProduct()" [disabled]="!productForm.valid">Save Product</ion-button>
  </form>
</ion-content>
