<div id="container">
  <ion-card *ngFor="let prod of products" button="true" (click)="openModalUpdateProduct(prod)">
    <ion-card-header>
      <ion-card-title>{{prod.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>
        {{prod.description}}
      </ion-label>
      <ion-list>
        <ion-item *ngFor="let image of prod.productImages | slice:0:1;">
          <ion-thumbnail slot="start">
            <ion-img [src]="'data:image/png;base64,'+image.dataBlob"></ion-img>
          </ion-thumbnail>
        </ion-item>
      </ion-list>
      <ion-button fill="clear" (click)="deleteProduct($event,prod.id)" class="delete-button-card">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button shape="round" (click)="openModalAddProduct()" class="add-button-list">
    <ion-icon name="add"></ion-icon>
  </ion-button>

</div>
